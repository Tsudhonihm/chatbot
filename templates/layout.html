<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anything Boes{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyles.css') }}">
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <h1>Anything Boes Design Studio</h1>
    </header>

    <!-- Main Content -->
    <main class="site-content">
        <!-- Content Block for Child Templates -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <p>
            &copy; 2025 <a href="https://sites.google.com/view/anything-boes-studio/716-254-7865" class="footer-link">Anything Boes</a> Design Studio. All rights reserved.
        </p>
    </footer>
</body>
</html>
